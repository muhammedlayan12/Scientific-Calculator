<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" style="color: aliceblue;">
            <div class="button">
                <button style="background-color: gray; color: black;">AC</button>
                <button style="background-color: gray; color: black;">DEL</button>
                <button style="background-color: gray; color: black;">%</button>
                <button style="background-color: orange;">/</button>
                <button>7</button> 
                <button>8</button>
                <button>9</button>
                <button style="background-color: orange;">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="background-color: orange;">+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="background-color: orange;">-</button>
                <button>0</button>
                <button>.</button>
                <button style="background-color: orange;">=</button>
            </div>
        </div>
    </div>

    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
